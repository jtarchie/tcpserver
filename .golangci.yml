run:
  skip-files: []
linters:
  enable-all: true
  disable:
  - depguard
  - exhaustruct
  - paralleltest
  - gomoddirectives
  - lll
  - revive
  - perfsprint

  - inamedparam

  # linters deprecated
  - deadcode
  - exhaustivestruct
  - golint
  - ifshort
  - interfacer
  - nosnakecase
  - maligned
  - scopelint
  - structcheck
  - varcheck